<html ng-app>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<script>
			
			
			$(document).ready(function(){
				$('.donutbtn').click(function(){
				var valx = document.getElementById('val');
				$('.images-here').empty();
				for(var i = 0; i < $('input[id=val]').val(); i++){
					$('.images-here').append('<img src="donut.jpg" />');
				}
				});
			});

	</head>
	<body>

</html>
